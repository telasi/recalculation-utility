<p>რეალიზირებულია ახალი ვერსია 1.1.11</p>

<p>
	ინგა ფიცხელაურის (ავჭალა) მოთხოვნით გასწორებულია შეცდომა, რომელიც
	პროგრამაში ხდებოდა 2010 წლის 15 დეკემბერს გატარებული გადახდის
	კორექტირების გადათვლისას.
</p>
