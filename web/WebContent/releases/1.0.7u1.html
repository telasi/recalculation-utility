<title>რა არის ახალი 1.0.7u1 ვერსიაში?</title>

<body>

<p>რეალიზირებულია ახალი ვერსია 1.0.7, განახლება 1.</p>

<p>ამ ვერსიის გაკეთება გახდა საჭირო, რადგან 1.0.7-ში იყო შეცდომა
გადაგზავნს ფორმაში. შეცდომის შესახებ დალი ედილაშვილმა (ოქროსუბანი)
გვაცნობა.</p>
