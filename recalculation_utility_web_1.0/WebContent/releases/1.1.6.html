<title>რა არის ახალი 1.1.6 ვერსიაში?</title>
</head>
<body>

<p>რეალიზირებულია ახალი ვერსია 1.1.6</p>

<p>
	აქტის წლებად გაყოფაა გასწორებული. კერძოდ, წლებად გაყოფისას აქტმა უნდა მიიღოს
	ის კონკრეტული თარიღი როდესაც ის გატარებულია და არ იყოს დამოკიდებული შესაბამისი
	ციკლის თარიღზე.
</p>
