<p>რეალიზირებულია ახალი ვერსია 1.0.9.</p>

<p>განახლებული გადათვლის ბირთვი:</p>
<ol>
	<li>გამოსწორებულია შეცდომა დარიცხვის მოხსნის ინტერვალის არასწორად გაყოფის
	შესახებ. ეს შეცდომა ლეილა ხუციშვილის მიერ იყო მოწოდებული.</li>
	<li>გამოსწორებულია ამოსაბეჭდ ფორმაში 2008 წლის ოპერაციების რიგითობა.</li>
</ol>
